<script>
	function valid()
	{
        var regEx = /^[A-Za-z]+$/
		user1=document.getElementById("un1")
        user2=document.getElementById("un2")
		pass1=document.getElementById("pw1")
        pass2=document.getElementById("pw2")
		month=document.getElementById("ishu")
		year=document.getElementById("niru")
		u1=0
        u2=0
        p1=0
        p2=0
        m=0
        y=0
		for (i=0;i<user1.value.length;i++) 
		{
			u1+=1
			if(user1.value[i]>="0" && user1.value[i]<="9")
			{
				alert("invalid first name")
                break
	
			}
		}
        for (i=0;i<user2.value.length;i++)
        {
            u2+=1
            if(user2.value[i]>="0" && user2.value[i]<="9")
			{
				alert("invalid last name")
	            break
			}
        }
        if(pass1.value.length == 16)
        {
		    for(i=0;i<pass1.value.length;i++)
		    {
		        p1+=1
			    if(pass1.value[i].match(regEx) && pass1.value.length=="16")
			    {
			        alert("card number cannot be alphabet")
			        break
		        }
	        }
        }
        else
        {
            alert("card number must contains 16 character")
        }
        if(pass2.value.length == 3)
        {
            for(i=0;i<pass2.value.length;i++)
		    {
			    p2+=1
			    if(pass2.value[i].match(regEx) && pass2.value.length=="3")
			    {
			        alert("cvv number cannot be alphabet")
			        break 
		        }
            }
        }
        else
        {
            alert("cvv must contains 3 character")
        }
		for(i=0;i<month.value.length;i++)
		{
			m+=1
			if(month.value[i].match(regEx))
			{
				alert("invalid month")
			    break
			}
        if(month.value > 12)
        {

            alert("invalid month")
            break
        }
		}
        
		for(i=0;i<year.value.length;i++)
		{
			y+=1
			if(year.value[i].match(regEx))
			{
				alert("invalid year")
				break
			}
		}
		if(p1===pass1.value.length && p2===pass2.value.length && m===month.value.length && y===year.value.length && u1===user1.value.length && u2===user2.value.length)
		{
			alert("payment submitted")
            
		}
    }
</script>
